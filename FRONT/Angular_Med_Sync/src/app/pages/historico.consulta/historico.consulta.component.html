<div class="section-header">
  <h2 class="section-title">Historico de Consultas</h2>
  <div class="toolbar">
    <div class="toolbar-actions">
      <div class="button-group">
        <button class="btn primary-btn">
          <i class="fas fa-file-excel"></i> Exportar EXCEL
        </button>
      </div>
    </div>
  </div>
</div>


<div class="filter-bar">
  <input type="text" placeholder="Busca avançada por paciente, médico ou data..." class="search-input">

  <select class="filter-select">
    <option value="">Status da Consulta</option>
    <option value="agendada">Agendada</option>
    <option value="realizada">Realizada</option>
    <option value="cancelada">Cancelada</option>
  </select>

  <select class="filter-select">
    <option value="">Ordenar por</option>
    <option value="data_asc">Data (Mais Antiga)</option>
    <option value="data_desc">Data (Mais Recente)</option>
    <option value="paciente_asc">Paciente (A-Z)</option>
    <option value="paciente_desc">Paciente (Z-A)</option>
  </select>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="data-table">
      <thead>
        <tr>
          <th>Paciente</th>
          <th>Médico</th>
          <th>Inicio da Consulta</th>
          <th>Encerramento da Consulta</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Maria da Silva</td>
          <td>Dr. João Pedro</td>
          <td>01/07/2025 14:00</td>
          <td>01/07/2025 14:30</td>
          <td><span class="badge status-approved">Realizada</span></td>
          <td class="actions-cell">
            <button class="btn-icon" title="Visualizar"><i
                class="fas fa-eye"></i></button>
            <button class="btn-icon" title="Editar"><i class="fas fa-edit"></i></button>
            <button class="btn-icon" title="Cancelar"><i class="fas fa-times-circle"></i></button>
          </td>
        </tr>
        <tr>
          <td>Carlos Eduardo</td>
          <td>Dra. Ana Júlia</td>
          <td>01/07/2025 14:00</td>
          <td>01/07/2025 14:30</td>
          <td><span class="badge status-pending">Agendada</span></td>
          <td class="actions-cell">
            <button class="btn-icon" title="Visualizar"><i
                class="fas fa-eye"></i></button>
            <button class="btn-icon" title="Editar"><i class="fas fa-edit"></i></button>
            <button class="btn-icon" title="Cancelar"><i class="fas fa-times-circle"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination-controls">
    <button class="btn" disabled>Anterior</button>
    <button class="btn active">1</button>
    <button class="btn">2</button>
    <button class="btn">Próximo</button>
  </div>


</div>
