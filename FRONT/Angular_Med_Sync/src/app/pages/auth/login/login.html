<div class="auth-wrapper">
  <div class="auth-box">
    <div class="auth-logo">
      <a routerLink="/"><i class="fas fa-clock"></i></a>
      <h1>MedSync</h1>
    </div>

    <h3 class="auth-title">Acesse sua conta</h3>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Endereço de e-mail</label>
        <input type="email" id="email" formControlName="email" />
      </div>

      <div class="form-group">
        <label for="password">Sua senha</label>
        <input type="password" id="password" formControlName="password" />
      </div>

      <div class="form-options">
        <a routerLink="/auth/recuperar" class="forgot-password">Esqueceu a senha?</a>
      </div>

      <div class="auth-actions">
        <button type="submit" class="btn primary-btn">Entrar</button>
      </div>
    </form>

    <p class="auth-switch">Não tem uma conta? <a routerLink="/auth/registro">Crie agora</a></p>
  </div>
</div>
